<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Cost Ropes Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Min Cost Ropes Calculator</h1>
        <div class="input-section">
            <label for="ropesInput">Enter rope lengths (comma separated):</label>
            <input type="text" id="ropesInput" placeholder="e.g., 4,3,2,6">
            <button id="calculateBtn">Calculate Minimum Cost</button>
        </div>
        <div class="result-section">
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
        <div class="examples">
            <h3>Examples:</h3>
            <ul>
                <li>Input: [4, 3, 2, 6] → Output: 29</li>
                <li>Input: [1, 2, 3, 4, 5] → Output: 33</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
